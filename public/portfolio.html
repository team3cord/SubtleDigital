<!doctype html>
<html class="no-js" lang="">
<head>
   <meta charset="utf-8">
   <meta http-equiv="x-ua-compatible" content="ie=edge">
   <title>Portfolio Subtle Digital</title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <link rel="stylesheet" href="/style.css">
   <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
   <!-- bower:js -->
   <!-- endbower -->
</head>
<body ng-app="SubDig">
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
   <header>
      <nav class="port-nav">
         <a class="logo" href="/">Subtle <span class="dig">Digital</span></a>
      </nav>

   </header>
<div ng-view>

</div>
<div ng-controller="AppCtrl as main" class="main-grid">
   <masonry class="mason">
      <section class="masonry-brick" ng-repeat="project in main.projects">
         <a href="/#/test">
            <img ng-src="/assets/imgs/{{project.src}}">
            <h3>{{project.title}}</h3>
            <p>{{project.desc}}</p>
         </a>

      </section>
   </masonry>
</div>

<script src="/js/lib/jquery/dist/jquery.js"></script>
<script src="/js/lib/get-style-property/get-style-property.js"></script>
<script src="/js/lib/get-size/get-size.js"></script>
<script src="/js/lib/eventEmitter/EventEmitter.js"></script>
<script src="/js/lib/eventie/eventie.js"></script>
<script src="/js/lib/doc-ready/doc-ready.js"></script>
<script src="/js/lib/matches-selector/matches-selector.js"></script>
<script src="/js/lib/outlayer/item.js"></script>
<script src="/js/lib/outlayer/outlayer.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/masonry/3.1.2/masonry.pkgd.min.js"></script>
<script src="/js/lib/imagesloaded/imagesloaded.js"></script>
<script src="/js/lib/angular/angular.js"></script>
<script src="/js/lib/angular-resource/angular-resource.js"></script>
<script src="/js/lib/angular-masonry/angular-masonry.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.js"></script>

<script src="/app.js"></script>

</body>
</html>
